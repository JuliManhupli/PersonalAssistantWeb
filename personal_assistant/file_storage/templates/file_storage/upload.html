{% extends 'personal_assistant/base.html' %}

{% block title %}
Upload File
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2>Upload File</h2>
    <form method="post" enctype="multipart/form-data" onsubmit="return checkFile(this)">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Завантажити файл</button>
    </form>
</div>
{% endblock %}
