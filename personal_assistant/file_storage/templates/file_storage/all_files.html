{% extends 'personal_assistant/base.html' %}

{% block title %}
File Storage
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2>File Storage</h2>
    <a href="{% url 'file_storage:file-upload' %}" class="btn btn-primary">Upload New File</a>

    <!-- Додавання списку файлів -->
    <div class="mt-3">
        {% for file in files %}
            <div>
                <h3>{{ file.title }}</h3>
                <p>{{ file.description }}</p>
                <!-- Посилання для завантаження файла -->
                <a href="{{ file.file.url }}" download>Download</a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
