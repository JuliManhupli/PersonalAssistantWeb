{% extends 'personal_assistant/base.html' %}

{% block title %}
Add Contact
{% endblock %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'addressbook/style.css' %}">

<div class="quote ms-5 col-md-7" itemscope="" itemtype="http://schema.org/CreativeWork">
  <h2 style="text-align: center;">Add Contact</h2>
</div>

<div class="author-details">
  <form method="post" action="{% url 'address_book:contact_add' %}">
    {% csrf_token %}
    <div class="mb-5">
      <label class="form-label">{{ form.first_name.label_tag }}</label>
      {{ form.first_name }}
    </div>
    <div class="mb-5">
      <label class="form-label">{{ form.last_name.label_tag }}</label>
      {{ form.last_name }}
    </div>
    <div class="mb-5">
      <label class="form-label">{{ form.address.label_tag }}</label>
      {{ form.address }}
    </div>
    <div class="mb-5">
      <label class="form-label">{{ form.phone.label_tag }}</label>
      {{ form.phone }}
    </div>
    <div class="mb-5">
      <label class="form-label">{{ form.email.label_tag }}</label>
      {{ form.email }}
    </div>
    <div class="mb-5">
      <label class="form-label">{{ form.birthday.label_tag }}</label>
      {{ form.birthday }}
    </div>
    <div class="d-flex justify-content-start mb-3">
      <button type="submit" class="btn btn-primary me-2">Save</button>
      <input type="reset" class="btn btn-secondary me-2" value="Reset">
      <a href="{% url 'address_book:contact_list' %}" class="btn btn-warning">Back</a>
    </div>
  </form>
</div>

{% endblock %}
