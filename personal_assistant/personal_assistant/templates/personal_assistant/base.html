<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>


<ul class="nav" style="margin-top: 30px; margin-left: 50px; font-size: 20px">

    <li class="nav-item">
        <a class="nav-link" href="{% url 'main' %}">Personal Assistant</a>
    </li>

    {% if request.user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'address_book:all_contacts' %}">Адресна книга</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" href="{% url 'notebook:all_notes' %}">Нотатки</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'file_storage:all_files' %}">Сховище файлів</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'news:main_news' %}">Новини</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black">{{ request.user }}</a>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:register' %}">Реєстрація</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:login' %}">Вхід</a>
    </li>
    {% endif %}

</ul>

{% block content %}
{% endblock %}

{% block javascript %}
{% endblock %}

</body>
</html>
